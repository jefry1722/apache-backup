<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Servidor web</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="column m-5">
      <h2>Escriba la IP del servidor (Por defecto 181.130.51.222)</h2>
      <input name="ip" id="ip" placeholder="181.130.51.222" class="m-2" />
      <div class="col">
        <h2>Abrir video de youtube</h2>
        <input
          name="video"
          id="video"
          placeholder="Ingrese el video de youtube"
          class="mb-2"
        />
        <br />
        <button onclick="openYoutubeVideo()" class="btn btn-danger">
          Abrir Video
        </button>
      </div>
      <div class="col mt-5">
        <h2>Abrir Bloc de notas</h2>
        <button onclick="openNotepad()" class="btn btn-success">
          Abrir Bloc
        </button>
      </div>
      <div class="col mt-5">
        <h2>Obtener informaci√≥n de IP</h2>
        <pre id="ipData"></pre>
        <button onclick="getIpData()" class="btn btn-warning">Obtener</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
